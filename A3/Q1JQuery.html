<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign In/Up Form</title>
<style>
form {
    margin: 20px auto; 
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    width: 300px;
}
    input[type="text"],
    input[type="password"],
    input[type="email"],
    input[type="number"] {
        margin-bottom: 10px;
        width: 100%;
        padding: 8px;
        box-sizing: border-box;
    }
    input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
 
</style>
</head>
<body>

<h2 style="text-align: center;">SignIn Form</h2>
<form id="signInForm">
    <input type="text" id="signInUsername" placeholder="Username">
    <input type="password" id="signInPassword" placeholder="Password">
    <input type="submit" value="Sign In">
</form>

<h2 style="text-align: center;">SignUp Form</h2>
<form id="signUpForm">
    <input type="text" name="fullname" placeholder="Full Name">
    <input type="email" name="email" placeholder="Email">
    <input type="password" name="password" placeholder="Password">
    <input type="text" name="phone" placeholder="Phone">
    <input type="number" name="age" placeholder="Age">
    <input type="submit" value="Sign Up">
</form>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
$(document).ready(function() {
    
    $('#signInForm').submit(function(e) {
        e.preventDefault();
        var username = $('#signInUsername').val();
        var password = $('#signInPassword').val();
        if (username === '' || password === '') {
            alert('Username and Password fields cannot be empty.');
            return false;
        }
        
        alert('Sign In Successful!');
    
    });


    $('#signUpForm').submit(function(e) {
        e.preventDefault();
        var fullname = $('input[name="fullname"]').val();
        var email = $('input[name="email"]').val();
        var password = $('input[name="password"]').val();
        var phone = $('input[name="phone"]').val();
        var age = $('input[name="age"]').val();

      
        if (fullname === '' || email === '' || password === '' || phone === '' || age === '') {
            alert('All fields are required.');
            return false;
        }

        
        var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(email)) {
            alert('Invalid email format.');
            return false;
        }

       
        var passwordRegex = /^(?=.*[!@#$%^&*])(?=.*[0-9])[a-zA-Z0-9!@#$%^&*]{8,}$/;
        if (!passwordRegex.test(password)) {
            alert('Password must contain at least one special character and one numeric character, and be at least 8 characters long.');
            return false;
        }

      
        var phoneRegex = /^\d{11}$/;
        if (!phoneRegex.test(phone)) {
            alert('Phone number must be a 11-digit numeric value.');
            return false;
        }

        
        if (isNaN(age) || age < 18 ) {
            alert('Age must begreater than 18');
            return false;
        }
        alert('Sign Up Successful!');
    });
});
</script>

</body>
</html>
